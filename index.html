<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <h1>Etch A Sketch</h1>
    <div class="function-container">
         <div class="operations">
            <input type="color" class="color-picker" value="#FFFFFF">
            <button id="draw" class="button-clicked">Draw</button>
            <button id="random">Rainbow</button>
            <button id="clear">Clear</button>
            <button id="erase">Eraser</button>
            <input type="range" min="1" max="64" name="size" onchange="setDim(this.value)">
        </div>
        <div class="root-div"></div>
    </div>
</div>
</body>

<script src="grid.js"></script>

</html>
